<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h1 id="title">$100 Dollar Survey</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
          <!-- -------------------Starts-------------------->
          <label id="name-label">Full Name:</label>
          <br>
          <input type="text" 
                 name="name"
                 id="name" 
                 class="form-control"
                 placeholder="Enter Your Name"
                 required>
          <br>
          <!--1-->
          <label id="email-label">Email:</label>
          <br>
          <input type="email" 
                 name="email"
                 id="email" 
                 class="form-control"
                 placeholder="Enter Your Email" 
                 required>
          <br>
          <!--2-->
          <label id="number-label">Experience:</label>
          <br>
          <input type="number" 
                 min="0" 
                 max="20" 
                 id="number" 
                 class="form-control"
                 placeholder=" Enter Your Age" 
                 >
          <br>
          <!--3-->
          <label>Current Role:</label>
          <br>
          <input type="text" id="role" placeholder="Current Role" class="form-control">
            <select id="dropdown">
              <option disable selected value>Select </option>
              <option>Student</option>
              <option>Teacher</option>
              <option>Panellist</option>
              <option>HR</option>
            </select>
          <br>
          <!--4-->
          <label>Where Do You Work:</label>
          <br>
          <input type="radio" name="Time" value="future"><label>Future</label>
          <input type="radio" name="Time" value="present"><label>Present</label>
          <input type="radio" name="Time" value="past"><label>Past</label>
          <!--5-->
          <br>
          <label>What Would You Like To See</label>
          <br>
          <input type="checkbox" value="fsd"><label>Full Stack Developer</label>
          <br>
          <input type="checkbox" value="mad"><label>Mobile App Developer</label>
          <br>
          <input type="checkbox" value="qae"><label>Quality Assurance Engineer</label>
          <!--6-->
          <br>
          <label>Any Comment or Suggestions?</label>
          <br>
          <input type="textarea" id="textarea" placeholder="Enter your comment here..." class="form-control">
          <!-------------------7----------------------------->
          <br>
          <button id="submit" 
                  type="submit" 
                  class="submit">Submit</button>
        </form>
      </main>
</body>
</html>
